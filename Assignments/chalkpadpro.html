<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" type="text/css" href="chalkpadpro.css">
</head>
<body>
    <div class="container1">
        <img src="https://cuiet.codebrigade.in//images/logo_373.png">
        </div>
        <div class="container2">
            <label for="username"><b>Username</b></label><br><br>
            <input type="text" id="username" name="username"><br><br>
    
            <label for="password"><b>Password</b></label><br><br>
            <input type="password" id="password" name="password"><br><br>
    
            <label for="session"><b>Session</b></label><br><br>
            <select id="session" name="session">
                <option value="year1">2022-23</option>
                <option value="year2">2023-24</option>
                <option value="year3">2024-25</option>
                <option value="year4">2025-26</option>
            </select><br><br>
    
            <input type="checkbox" id="tick" name="tick">
            <label for="tick">Remember Me</label><br><br>
    
            <button type="submit">Sign In</button>
            <br>
            <img src="https://cuiet.codebrigade.in/images/apple_store_icon.png" id="apple" width="38">
            <img src="https://cuiet.codebrigade.in/images/gplaystore_icon.png" id="playstore" width="38">
            <br><br><br><br>
            <strong><p>Powered by</p></strong>
            <img src="https://cuiet.codebrigade.in//images/code-brigade-logo-small.png" id="cblogo" width="150">
        </div>
</body>
</html>
