<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="">
        <center>
            <h1>Input field</h1>
            <p>Username:
                <input type="text">
            </p>
            <p>Password:
                <input type="password">
            </p>
            <p>Number:
                <input type="number">
            </p>
            <p>Color:
                <input type="color">
            </p>
            <p>Time:
                <input type="time">
            </p>
            <p>Date:
                <input type="date">
            </p>
    </form>
    <br>
    <hr>
    <h1>Labels and placeholders</h1>
    <form action="">
        <label for="username">Username:</label>
        <input type="text" id="username"
            placeholder="username"><!--id: highlights the box & placeholder: writes light text in box-->
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="password">
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <br>
        <hr>
        <h1>checkbox</h1>
        <label for="age">Age</label>
        <input type="checkbox" id="age">
        <label for="age">Age</label>
        <input type="checkbox" id="age" checked>
        <br>
        <hr>
        <h1>Radio buttons</h1>
        <p>Gender:</p>
        <input type="radio" name="gender" id="male">
        <label for="gender">male</label>
        <input type="radio">
        <label for="gender">female</label>
        <br>
        <hr>
        <h1>Volume</h1>
        <label for="volume">Volume</label>
        <input type="range" min="0" max="100" steps="20" value="20">
    </form>
    </center>
</body>

</html>
