<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>
<body>
    <form action="">
        <center>
    <h1>Job Application</h1>
    <input type="checkbox" id="email" checked>
    <label for="email">Email: </label>
    <label for="tanisha2226.be23@chitkara.edu.in">tanisha2226.be23@chitkara.edu.in</label>
    <p>First name:
        <input type="text" id="first name">
    </p>
    <p>Last name:
        <input type="text" id="last name">
    </p>
    <p>Gender: 
        <input type="radio" name="gender" id="male">
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="gender">Female</label>
    </p>
    <p>Father's name:
        <input type="text" id="name">
    </p>
    <p>Address 1: 
        <input type="text" id="address" placeholder="house no.">
    </p>
    <p>Address 2: 
        <input type="text" id="address" placeholder="city">
    </p>
    <p>State:
        <select name="state" id="state">
            <option value="Punjab">Punjab</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal">Himachal</option>
            <option value="J&K">J&K</option>
        </select>
    </p>
    <p>Nationality:
        <select name="Nationality" id="Nationality">
            <option value="Indian">Indian</option>
            <option value="Canadian">Canadian</option>
            <option value="American">American</option>
            <option value="Australian">Australian</option>
        </select>
    </p>
    <input type="radio" name="gender" id="permanent">
        <label for="gender">Permanent address</label>
        <input type="radio" name="gender" id="temporary">
        <label for="gender">Temporary address</label>
    <p>Contact details:
        <select name="contact" id="contact">
            <option value="+91">+91</option>
            <option value="+1">+1</option>
            <option value="+92">+92</option>
            <option value="+103">+103</option>
            <option value="+103">+54</option>
        </select>
        <input type="number" name="number" id="number">
        <br>
    </p>
    <p>Select the languages you know:</p>
    <input type="checkbox" name="HTML" id="HTML">
    <label for="HTML">HTML</label>
    <input type="checkbox" name="CSS" id="CSS">
    <label for="CSS">CSS</label>
    <input type="checkbox" name="PYTHON" id="PYTHON">
    <label for="PYTHON">Python</label>
    <input type="checkbox" name="C" id="C">
    <label for="C">C</label>
    <input type="checkbox" name="C++" id="C++">
    <label for="C++">C++</label>
    <br>
    <input type="checkbox" name="JAVA" id="JAVA">
    <label for="JAVA">Java</label>
    <input type="checkbox" name="JAVASCRIPT" id="JAVASCRIPT">
    <label for="JAVASCRIPT">Javascript</label>
    <input type="checkbox" name="SWIFT" id="SWIFT">
    <label for="SWIFT">Swift</label>
    <input type="checkbox" name="SQL" id="SQL">
    <label for="SQL">SQL</label>
    <input type="checkbox" name="BOOTSTRAP" id="BOOTSTRAP">
    <label for="BOOTSTRAP">Bootstrap</label>
    <br>
    <br>
    <button type="submit">Submit</button>
    <br>
    <br>
    <hr>
</center>
</form>

</html>
